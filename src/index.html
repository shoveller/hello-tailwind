<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      /*tailwind의 기본 스타일, 플러그인의 기본 스타일을 주입*/
      @tailwind base;
      /*tailwind의 컴포넌트 스타일, 플러그인의 컴포넌트 스타일을 주입*/
      @tailwind components;
      /*tailwind의 유틸리티 클래스, 플러그인의 유틸리티 클래스를 주입*/
      /*@tailwind utilities;*/

      .grid-container {
        @apply grid grid-cols-2 gap-1
      }

      .grid-item {
        @apply flex justify-center items-center bg-orange-100
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">01</div>
      <div class="grid-item">02</div>
      <div class="grid-item">03</div>
      <div class="grid-item">04</div>
      <div class="grid-item">05</div>
      <div class="grid-item">06</div>
      <div class="grid-item">07</div>
      <div class="grid-item">08</div>
      <div class="grid-item">09</div>
    </div>
  </body>
</html>
